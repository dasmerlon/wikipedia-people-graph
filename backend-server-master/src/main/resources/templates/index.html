            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <span data-feather="home"></span>
                            Timeline
                        </a>

                    <li class="nav-item">
                        <a class="nav-link" href="/graph">
                            <span data-feather="file"></span>

            <button id="zoomInButton" onclick="zoomIn()">+</button>
            <button id="zoomOutButton" onclick="zoomOut()">-</button>
            <label>zoom factor: 2</label>
            <br>
            <br>
            <button id="SubmitInput" onclick="getSubmitFields()">Search!</button>
            <label>Person: <input type="text" id="PersonInput"></label>
            <label>Profession: <input type="text" id="ProfessionInput" value="Politics"></label>
            <label>Lived from : <input type="date" id="LivedFromInput"></label>
            <label>Lived until : <input type="date" id="LivedUntilInput"></label>
            <br>
            <br>


            <!-- In diesem "Container" wird die Timeline erstellt -->
            <div id="container" style="height: 640px; width: 75%; float:left; margin-bottom: 15px"></div>

            <!-- In diesem "TextDisplay" werden Infos zur Person angezeigt-->
            <div id="TextDisplay" class="text" style="width: 23%; float:right; margin-bottom: 15px">
                <h4>Click on a person for more information.</h4>
                <img src='https://www.pngitem.com/pimgs/m/99-998739_dale-engen-person-placeholder-hd-png-download.png' width="500" height="500">
